<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <h1 class="display-1 fw-bold">Placement Predictor</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <blockquote class="quote-card blue-card">
              <p>
                Learn to balance a dream and a job until your dream becomes your job
              </p>
              <cite>
                Placement Scenarios
              </cite>
            </blockquote>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="text-left">
                <div class="display-4">What do you want to do?</div>
            </div>
        </div>
      </div><br>
      <div class="row" id="card">
        <div class="col-12 col-lg-4">
            <div class="card d-flex">
                <div class="card-body">
                    <img src="https://t4.ftcdn.net/jpg/02/89/47/79/360_F_289477945_ScrXM4xCwjBKSCceqQEhcO2pwagcI3Va.jpg" class="card-img-top img-fluid" alt="" style="height: 200px;">
                    <h2 class="card-title fw-bold">Yes or No</h2>
                    <p class="card-text">Wanna know your chances of getting placed?</p>
                    <a href="#"><button class="btn btn-primary btn-lg" style="width: 100%; margin:0% 1% 0% 1%">Click</button></a>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="card d-flex">
                <div class="card-body">
                    <img src="https://media.istockphoto.com/vectors/college-choice-concept-vector-illustration-vector-id1168012482?k=20&m=1168012482&s=612x612&w=0&h=IKi6OhhCXFAmjP2DJf80GEcyF9z7KJR0aOIPp2iazto=" class="card-img-top" alt="" style="height: 200px;">
                    <h2 class="card-title fw-bold">Know your worth</h2>
                    <p class="card-text">Wanna know how much your skillsets worth?</p>
                    <a href="#"><button class="btn btn-primary btn-lg" style="width: 100%; margin:0% 1% 0% 1%">Click</button></a>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="card d-flex">
                <div class="card-body">
                    <img src="https://www.univariety.com/blog/wp-content/uploads/2020/03/image1.jpg" class="card-img-top img-fluid" alt="" style="height: 200px;">
                    <h2 class="card-title fw-bold">Get a job of your wish</h2>
                    <p class="card-text">Want a job of your own?</p>
                    <a href="#"><button class="btn btn-primary btn-lg" style="width: 100%; margin:0% 1% 0% 1%">Click</button></a>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
